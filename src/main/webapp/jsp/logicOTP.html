<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Online LPK12 Course</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollableDiv {
            height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Forgot Password</h3>
                            <form id="otpForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email ID</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <button type="button" id="generateOTP" class="btn btn-primary">Send OTP</button>
                            </form>
                            <form id="verifyOTPForm" class="mt-4" style="display: none;">
                                <div class="mb-3">
                                    <label for="otp" class="form-label">OTP</label>
                                    <input type="text" class="form-control" id="otp" required>
                                </div>
                                <button type="submit" class="btn btn-success">Verify OTP</button>
                            </form>
                            <div id="changePasswordSection" style="display: none;">
                                <h4 class="mt-4">Change Password</h4>
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-danger">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.getElementById("generateOTP").addEventListener("click", function() {
            var email = document.getElementById("email").value;
            fetch(`https://localhost:7155/api/User/SendOTP?emailId=${encodeURIComponent(email)}`, {
                method: 'GET',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.otp) {
                    sessionStorage.setItem('generatedOTP', data.otp); 
                    alert("OTP has been sent to your email.");
                    document.getElementById("verifyOTPForm").style.display = 'block';
                } else {
                    throw new Error('Failed to retrieve OTP');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error sending OTP. Please try again.');
            });
        });

        document.getElementById("verifyOTPForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var enteredOTP = document.getElementById("otp").value;
            var storedOTP = sessionStorage.getItem("generatedOTP");
            if (enteredOTP === storedOTP) {
                document.getElementById("changePasswordSection").style.display = 'block';
                document.getElementById("verifyOTPForm").style.display = 'none';
                alert("OTP verified successfully. Please enter your new password.");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });

        document.getElementById("changePasswordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var newPassword = document.getElementById("newPassword").value;
            alert("Password changed successfully.");
            sessionStorage.removeItem("generatedOTP"); 
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
